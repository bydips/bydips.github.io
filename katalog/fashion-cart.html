<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Keranjang belanja fashion online - katalog bydips.">
  <title>Fashion Cart | bydips</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/general/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/fashion-shop.css">
</head>
<body class="fashion-page" data-page="cart">
  <header class="fashion-header fashion-header--inner">
    <a class="fashion-logo" href="fashion-shop.html">LE DIPS</a>

    <nav class="fashion-nav" aria-label="Navigasi keranjang">
      <a href="fashion-shop.html">Shop</a>
      <a href="fashion-shop.html#women">Women</a>
      <a href="fashion-shop.html#men">Men</a>
      <a href="fashion-shop.html#promo">Promo</a>
    </nav>

    <a class="fashion-cart-link is-active" href="fashion-cart.html" aria-current="page">
      Cart
      <span class="fashion-cart-count" data-cart-count>0</span>
    </a>
  </header>

  <main class="fashion-cart-layout">
    <section class="cart-items-panel" aria-labelledby="cart-title">
      <div class="section-head-inline">
        <h1 id="cart-title">Keranjang Belanja</h1>
        <a href="fashion-shop.html" class="plain-link">+ Tambah produk</a>
      </div>

      <div id="fashion-cart-items"></div>

      <template id="fashion-cart-item-template">
        <article class="cart-item" data-cart-row>
          <img class="cart-item-image" src="" alt="" width="200" height="260" loading="lazy">

          <div class="cart-item-content">
            <h2 class="cart-item-name"></h2>
            <p class="cart-item-variant"></p>
            <p class="cart-item-price"></p>
            <div class="cart-item-actions">
              <div class="qty-control" role="group" aria-label="Ubah jumlah item keranjang">
                <button type="button" class="qty-btn" data-action="decrease">-</button>
                <input type="number" min="1" value="1" class="cart-item-qty" aria-label="Jumlah item">
                <button type="button" class="qty-btn" data-action="increase">+</button>
              </div>
              <button type="button" class="text-btn" data-action="remove">Hapus</button>
            </div>
          </div>

          <p class="cart-item-subtotal"></p>
        </article>
      </template>

      <template id="fashion-cart-empty-template">
        <section class="empty-state">
          <h2>Keranjang masih kosong</h2>
          <p>Pilih produk favoritmu dulu, lalu lanjutkan ke checkout.</p>
          <a class="fashion-btn" href="fashion-shop.html">Belanja Sekarang</a>
        </section>
      </template>
    </section>

    <aside class="summary-panel" aria-labelledby="summary-title">
      <h2 id="summary-title">Ringkasan Pesanan</h2>
      <dl class="summary-list">
        <div>
          <dt>Subtotal</dt>
          <dd id="cart-subtotal">Rp0</dd>
        </div>
        <div>
          <dt>Estimasi Ongkir</dt>
          <dd id="cart-shipping">Rp0</dd>
        </div>
        <div>
          <dt>Biaya Layanan</dt>
          <dd id="cart-service">Rp0</dd>
        </div>
        <div class="is-total">
          <dt>Total</dt>
          <dd id="cart-total">Rp0</dd>
        </div>
      </dl>

      <a href="fashion-checkout.html?from=cart" class="fashion-btn summary-checkout-btn" id="cart-checkout-btn">Lanjut Checkout</a>
      <p class="summary-note">Harga final dapat berubah sesuai metode pengiriman saat checkout.</p>
    </aside>
  </main>

  <script src="../js/fashion-shop.js"></script>
</body>
</html>
